<header>

    The list of cinema rooms:
  </h1>
</header>

<section>
  <mat-list>

    <mat-divider></mat-divider>
    <mat-list-item >
      <mat-icon matListIcon>movie</mat-icon>
      <h4 matLine>Room1</h4>
<!--      <p matLine class="demo-2"> plm </p>-->
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item >
      <mat-icon matListIcon>movie</mat-icon>
      <h4 matLine>Room2</h4>

      <h4 matLine>Room3</h4>

    </mat-list-item>
    <mat-divider></mat-divider>

          (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Create new room
  </button>

</section>
