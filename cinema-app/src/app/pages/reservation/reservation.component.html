    <div class="flex-row" *ngFor="let configRow of config; index as row">
      <div class="seat"
           *ngFor="let seat of configRow; index as column"
           [ngClass]="{
           'selected': config[row][column] == 'selected',
           'occupied': config[row][column] == 'occupied',
           'free': config[row][column] == 'free'
           }"
           (click)="selectSeat(row, column)">
        R{{row + 1}} S{{column + 1}}
      </div>
    </div>
  </div>
  <p *ngIf="selected.length == 0" class="italic">You haven't selected any seats</p>
  <p *ngIf="selected.length == 1">You selected {{selected.length}} seat</p>
  <p *ngIf="selected.length > 1">You selected {{selected.length}} seats</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial
          [mat-dialog-close]="true"
          *ngIf="selected.length != 0"
          (click)="bookTickets()">
    Book
  </button>
</mat-dialog-actions>
