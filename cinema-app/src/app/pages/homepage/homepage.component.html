<header>
  <h1 [ngClass]="{'h1-small': isHandset, 'h1-big': !isHandset}">
    Top movies currently running in the cinema:
  </h1>
</header>

<main class="main-container">
  <mat-card class="example-card"
            *ngFor="let movie of movies"
            routerLink="movie/{{movie.id}}">
    <div mat-card-image class="crop-container" >
      <div class="hover">
        <h1>
          <mat-icon>star</mat-icon>
          {{movie.voteAverage}}
        </h1>
        <h4 *ngFor="let genreID of movie.genreIDs | slice:0:3;">
          {{genres.get(genreID)}}
        </h4>
        <button mat-raised-button color="accent" >View Details</button>
      </div>
      <img src="{{movie.posterPath}}" alt="Movie poster">
    </div>
    <mat-card-content>
      <h4>{{movie.title}}</h4>
      <p>{{movie.releaseDate.getFullYear()}}</p>
    </mat-card-content>

  </mat-card>
</main>
