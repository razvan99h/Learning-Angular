<header>
  <h1 [ngClass]="{'h1-small': (isHandset$ | async), 'h1-big': !(isHandset$ | async)}">
    Top movies currently running in the cinema:
  </h1>
</header>

<main class="main-container">
  <mat-card class="example-card"
            *ngFor="let movie of movies"
            routerLink="movie/{{movie.id}}">
    <div mat-card-image class="crop-container" >
<!--      style="background-image: url({{movie.posterPath}});">-->
      <img src="{{movie.posterPath}}" alt="Movie poster">
    </div>
    <mat-card-content>
      <h4>{{movie.title}}</h4>
      <p>{{movie.releaseDate.getFullYear()}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>BOOK</button>
    </mat-card-actions>
  </mat-card>
</main>
