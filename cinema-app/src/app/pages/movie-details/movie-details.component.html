<div [ngSwitch]="movieStatus">

  <div *ngSwitchDefault></div>

  <div *ngSwitchCase="'unavailable'">
    <h1 [ngClass]="{'h1-small': (isHandset$ | async), 'h1-big': !(isHandset$ | async)}">
      Page unavailable.
    </h1>
  </div>

  <div *ngSwitchCase="'available'">
    <h1 [ngClass]="{'h1-small': (isHandset$ | async), 'h1-big': !(isHandset$ | async)}">
      titlu sterge
    </h1>
    <h1>{{movie.title}}</h1>
  </div>

</div>
