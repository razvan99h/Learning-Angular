<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content class="mat-typography">

  <form class="create-form" autocomplete="off" [formGroup]="form" >

    <mat-form-field>
      <mat-label>Email</mat-label>
      <label>
        <input matInput type="email" placeholder=""
               formControlName="email"
               [errorStateMatcher]="matcher">
      </label>
      <mat-hint>Your email address</mat-hint>
      <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
        Please specify a valid email address!
      </mat-error>
      <mat-error *ngIf="form.controls.email.hasError('required')">
        Email is <strong>required!</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <label>
        <input matInput placeholder=""
               formControlName="password"
               [type]="hide ? 'password' : 'text'"
               [errorStateMatcher]="matcher">
      </label>
      <mat-icon matSuffix class="hide" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>At least 8 characters</mat-hint>
      <mat-error *ngIf="form.controls.password.hasError('minlength') && !form.controls.password.hasError('required')">
        Please specify a password with at least 8 characters!
      </mat-error>
      <mat-error *ngIf="form.controls.password.hasError('required')">
        Password is <strong>required!</strong>
      </mat-error>
    </mat-form-field>

  </form>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <mat-icon>close</mat-icon>
    Cancel
  </button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="accent" class="main-button"
          *ngIf="form.valid"
          (click)="doAction()">
    <mat-icon>{{actionButtonIcon}}</mat-icon>
    {{actionButtonText}}
  </button>
</mat-dialog-actions>
