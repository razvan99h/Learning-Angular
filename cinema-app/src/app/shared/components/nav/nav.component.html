<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [ngClass]="{hidden: !(isHandset$ | async)}">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon>favorite</mat-icon>
        Link 1
      </a>
      <a mat-list-item href="#">
        <mat-icon>login</mat-icon>
        Link 2
      </a>
      <a mat-list-item href="#">
        <mat-icon>share</mat-icon>
        Link 3
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" [ngClass]="{'navbar-small': (isHandset$ | async), 'navbar-big': !(isHandset$ | async)}">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <img (click)="goToMain()" src="./assets/img/logo.png" [ngClass]="{'logo-small': (isHandset$ | async), 'logo-big': !(isHandset$ | async)}">

      <span class="spacer" *ngIf="!(isHandset$ | async)"></span>
      <div *ngIf="!(isHandset$ | async)">

        <a href="#">
          <mat-icon>favorite</mat-icon>
          Link 1
        </a>
        <a href="#">
          <mat-icon>login</mat-icon>
          Link 2
        </a>
        <a href="#">
          <mat-icon>share</mat-icon>
          Link 3
        </a>
      </div>


    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
