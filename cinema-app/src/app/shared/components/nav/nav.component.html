<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="isHandset ? 'over' : 'side'"
      [opened]="isHandset === false"
      [ngClass]="{hidden: !isHandset}">
    <mat-toolbar color="primary" (click)="drawer.close()" class="close-button">
      <mat-icon>close</mat-icon>
      Close
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="cinema" (click)="drawer.close()">
        <mat-icon>video_settings</mat-icon>
        Config rooms
      </a>
      <a mat-list-item href="#">
        <mat-icon>login</mat-icon>
        Link 2
      </a>
      <a mat-list-item href="#">
        <mat-icon>share</mat-icon>
        Link 3
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" [ngClass]="{'navbar-small': isHandset, 'navbar-big': !isHandset}">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <img alt="" (click)="goToMain()" src="./assets/img/logo.png" [ngClass]="{'logo-small': isHandset, 'logo-big': !isHandset}">

      <span class="spacer" *ngIf="!isHandset"></span>
      <div *ngIf="!isHandset">

        <a routerLink="cinema">
          <mat-icon>video_settings</mat-icon>
          Config rooms
        </a>
        <a href="#">
          <mat-icon>login</mat-icon>
          Link 2
        </a>
        <a href="#">
          <mat-icon>share</mat-icon>
          Link 3
        </a>
      </div>


    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
