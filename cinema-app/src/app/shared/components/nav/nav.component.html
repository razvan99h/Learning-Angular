<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="isHandset ? 'dialog' : 'navigation'"
               [mode]="isHandset ? 'over' : 'side'"
               [opened]="isHandset === false"
               [ngClass]="{hidden: !isHandset}">
    <mat-toolbar color="primary" (click)="drawer.close()" class="close-button">
      <mat-icon>close</mat-icon>
      Close
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         routerLink="cinema"
         (click)="drawer.close()"
          *ngIf="admin">
        <mat-icon>video_settings</mat-icon>
        Config rooms
      </a>
      <a mat-list-item
         (click)="logout()"
         *ngIf="loggedIn">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
      <a mat-list-item
         (click)="openLoginDialog()"
         *ngIf="!loggedIn">
        <mat-icon>login</mat-icon>
        Login
      </a>
      <a mat-list-item
         (click)="openRegisterDialog()"
         *ngIf="!loggedIn">
        <mat-icon>person_add</mat-icon>
        Register
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" [ngClass]="{'navbar-small': isHandset, 'navbar-big': !isHandset}">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset && !backButton">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button type="button" mat-icon-button
              (click)="goBack()"
              *ngIf="isHandset && backButton">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <img alt="" (click)="goToMain()" src="./assets/img/logo.png"
           [ngClass]="{'logo-small': isHandset, 'logo-big': !isHandset}">

      <span class="spacer" *ngIf="!isHandset"></span>
      <div *ngIf="!isHandset">

        <a routerLink="cinema"
           *ngIf="admin">
          <mat-icon>video_settings</mat-icon>
          Config rooms
        </a>
        <a (click)="logout()"
           *ngIf="loggedIn">
          <mat-icon>logout</mat-icon>
          Logout
        </a>
        <a (click)="openLoginDialog()"
           *ngIf="!loggedIn">
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a (click)="openRegisterDialog()"
           *ngIf="!loggedIn">
          <mat-icon>person_add</mat-icon>
          Register
        </a>
      </div>


    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
